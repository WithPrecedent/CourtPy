[defaults]
verbose = True
warnings = False
gpu = False
seed = 128
conserve_memory = True

[files]
encoding = windows-1252
test_data = True
test_chunk = 5000
use_seed_test_chunk = True
boolean_out = True
data_in = csv
data_out = csv
results_in = csv
results_out = csv
experiment_folder = dynamic

[funnel]
scaler = minmax
splitter = train_test
splicer = none
encoder = target
interactor = none
sampler = none
selector = none
algorithm_type = classifier
algorithms = xgb
label = outcome_reversal
export_methods = True
grid_search = True
search_method = random
plots = default
data_to_use = train
compute_scale_pos_weight = True

[scaler_params]

[splitter_params]
test_size = 0.33
val_size = 0
kfolds = 5
krepeats = 10

[encoder_params]

[interactor_params]

[splicer_params]
include_all = True

[sampler_params]

[selector_params]
n_features_to_select = 30
step = 1
k = 30
score_func = f_classif
alpha = 0.05
threshold = mean

[grid_params]
scoring = roc_auc, f1, neg_log_loss
n_iter = 20
cv = 5

[random_forest_params]
n_estimators = 20, 1000
max_depth = 5, 30
max_features = 10, 50
max_leaf_nodes = 5, 10
bootstrap = True
oob_score = True
verbose = 0

[xgb_params]
booster = gbtree
objective = binary:logistic
eval_metric = logloss
silent = True
n_estimators = 100, 1000
max_depth = 5, 30
learning_rate = 0.001, 1.0
subsample = 0.4, 0.6
colsample_bytree = 0.4, 0.6
colsample_bylevel = 0.4, 0.6
min_child_weight = 0.5, 1.5
gamma = 0.0, 0.1
alpha = 0.5, 1

[results]
metrics = roc_auc, f1, accuracy, balanced_accuracy, brier_score_loss, cohen_kappa, hamming, hinge_loss, jaccard, neg_log_loss, matthews_corrcoef, precision, recall, zero_one
join_predictions = True
join_pred_probs = True

[plot]
data_to_use = test
